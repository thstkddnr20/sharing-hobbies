<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>

<h1>게시글 작성</h1>

<form th:action="@{/posts/new}" th:object="${postRequest}" method="post">
    <div>
        <label for="category">카테고리:</label>
        <select th:field="*{category}" id="category">
            <option th:each="category : ${categorys}" th:value="${category.getCode()}" th:text="${category.getDisplayName()}"></option>
        </select>
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="fieldError">Invalid category</p>
        <br>
    </div>
    <br>

    <div>
        <label for="thumbnail">제목:</label>
        <input type="text" id="thumbnail" th:field="*{thumbnail}">
        <p th:if="${#fields.hasErrors('thumbnail')}" th:errors="*{thumbnail}" class="fieldError">Invalid thumbnail</p>
        <br>
    </div>
    <br>

    <div>
        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Invalid content</p>
        <br>
    </div>
    <br>

    <div>
        <label for="tagName">태그:</label>
        <input type="text" id="tagName" th:field="*{tagName}">
        <p th:if="${#fields.hasErrors('tagName')}" th:errors="*{tagName}" class="fieldError">Invalid tagName</p>
        <br>
    </div>
    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
